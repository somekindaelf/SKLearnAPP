<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SKLearn</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1 id="dashboard-title" class="final-title">SKLearn</h1>
        <p class="tagline"><i>Your learning, the AI way.</i></p>
    </header>

    <div class="container">
        <h2 id="welcome-message">Your Dashboard</h2>
        <div class="file-upload">
            <input type="file" id="file-upload">
            <button id="upload-button">Upload Document</button>
        </div>
        <div class="summary-section">
            <h2>Summary</h2>
            <textarea id="summary-text" readonly placeholder="Summary will appear here..."></textarea>
        </div>
        <div class="documents-list">
            <h2>My Files</h2>
            <!-- Dynamically populate this section with user files -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 SKLearn</p>
    </footer>
</body>
</html>
